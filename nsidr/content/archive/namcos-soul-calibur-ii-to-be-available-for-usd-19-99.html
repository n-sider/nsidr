---
title: "Namco's \"Soul Calibur II\" to be available for $19.99"
date: 2004-05-28T04:18:53Z
contributors:
  - Glen Bayer
---

<p>Namco said it will drop the price of its GameCube fighter <i>Soul Calibur II</i> to $19.99, according to GCAdvanced.com.  This is a drop from the previous MSRP of $39.99.</p>
