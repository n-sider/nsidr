title: "Pac'N Roll now available"
date: 2005-08-23T22:16:03Z
contributors:

---

Namco Hometek said <i>PacN RollL</i> is now available for the Nintendo DS.  <i>PacN RollL</i> currently has a 71 percent average review ranking at <a href="http://www.gamerankings.com/htmlpages2/920765.asp?q=pac%20n%20roll">GameRankings.com</a> (based on five reviews).
